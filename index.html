<!doctype html>
<html lang="pt">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- Additional CSS for Styling -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    #container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h1 {
      font-size: 2rem;
      color: #343a40;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #6c757d;
    }

    #datepicker {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    #button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #button:hover {
      background-color: #0056b3;
    }

    #value {
      display: block;
      margin-top: 20px;
      font-size: 1rem;
      color: #28a745;
      font-weight: bold;
    }
  </style>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>

  <script src="https://unpkg.com/blip-chat-extension@1.0.4" type="text/javascript"></script>

  <title>Demo BLiP Webview</title>
</head>

<body>
  <div id="container">
    <h1>Demo Webview</h1>
    <p>Escolha uma data e depois clique em 'Enviar'</p>

    <input id="datepicker" width="276" />
    <button id="button">Enviar</button>
    <span id="value"></span>
  </div>

  <script>
    var datepicker = $('#datepicker').datepicker({
      uiLibrary: 'bootstrap4'
    });

    // Carrega webview extensions
    var webView = new BlipChatExtension();

    // MÃ©todo que define as regras para fechamento da webview
    webView.overrideOnClose(function () {
      if (datepicker.value() != '') {
        // Permite fechar a webiview
        return true;
      }

      alert('Escolha uma data antes de fechar a Webview');
      // Impede o fechamento da webiview
      return false;
    });

    $('#button').click(function () {
      var date = datepicker.value();
      console.log(date);
      $('#value').text(date);

      // Enviar a mensagem para o bot
      webView.sendMessage(date);

      // Finalizar webview
      webView.closeWebView();
    });
  </script>
</body>

</html>
