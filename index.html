<!doctype html>
<html lang="pt">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- Additional CSS for Styling -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    #container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h1 {
      font-size: 2rem;
      color: #343a40;
      margin-bottom: 20px;
    }

    form label {
      font-weight: bold;
    }

    form input, form select, form textarea {
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 16px;
    }

    .checkbox-group label {
      display: block;
      margin: 5px 0;
    }

    form button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #0056b3;
    }

    textarea {
      resize: none;
    }
  </style>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/blip-chat-extension@1.0.4" type="text/javascript"></script>

  <title>Formulário de Evento</title>
</head>

<body>
  <div id="container">
    <h1>Formulário de Evento</h1>
    <form>
      <label for="data">Data do Evento:</label>
      <input type="date" id="data" name="data" required>

      <label for="horario">Horário (Início e Término):</label>
      <input type="text" id="horario" name="horario" placeholder="Ex: 14:00 - 18:00" required>

      <label for="n_pessoas">N° de Pessoas:</label>
      <input type="number" id="n_pessoas" name="n_pessoas" min="1" required>

      <label>Alimentação:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="alimentacao" value="cafe_manha"> Café da Manhã</label>
        <label><input type="checkbox" name="alimentacao" value="menu_fechado"> Menu Fechado</label>
        <label><input type="checkbox" name="alimentacao" value="finger_food"> Finger Food</label>
        <label><input type="checkbox" name="alimentacao" value="buffet"> Buffet</label>
      </div>

      <label for="espaco_exclusivo">Espaço Exclusivo:</label>
      <select id="espaco_exclusivo" name="espaco_exclusivo" required>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <label for="equipamentos">Tela de Led, Microfone e Equipamento Dedicado:</label>
      <select id="equipamentos" name="equipamentos" required>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <label for="bebidas">Bebidas Alcoólicas:</label>
      <select id="bebidas" name="bebidas" required>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <label for="canal">Por qual canal você veio?</label>
      <select id="canal" name="canal" required>
        <option value="indicacao">Indicação</option>
        <option value="instagram">Instagram</option>
        <option value="facebook">Facebook</option>
        <option value="tiktok">TikTok</option>
        <option value="google">Google</option>
      </select>

      <label for="informacoes">Informações adicionais sobre o seu evento:</label>
      <textarea id="informacoes" name="informacoes" rows="4" placeholder="Digite aqui..."></textarea>

      <button id="button" type="button">Enviar</button>
    </form>
  </div>

  <script>
    // Carrega webview extensions
    var webView = new BlipChatExtension();

    // Método que define as regras para fechamento da webview
    webView.overrideOnClose(function () {
      var data = document.getElementById('data').value;
      if (data) {
        // Permite fechar a webiview
        return true;
      }

      alert('Escolha uma data antes de fechar a Webview');
      // Impede o fechamento da webiview
      return false;
    });

    document.getElementById('button').addEventListener('click', function () {
      var data = document.getElementById('data').value;
      console.log(data);

      // Enviar a mensagem para o bot
      webView.sendMessage(data);

      // Finalizar webview
      webView.closeWebView();
    });
  </script>
</body>

</html>
