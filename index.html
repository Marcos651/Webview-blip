
<!doctype html>
<html lang="pt">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>

  <script src="https://unpkg.com/blip-chat-extension@1.0.4" type="text/javascript"></script>

  <title>Formulário de Evento</title>
</head>

<body>
  
  <div id="container"  style="padding: 20px; max-width: 600px; margin: auto; font-family: inter, Sans-serif; font-size: 18px; font-weight: 500; background-image: url(https://blipmediastore.blip.ai/public-medias/Media_72d0a062-8f10-49f0-8ac1-b6000911bef5);
  background-size: cover; 
  background-color: rgba(255, 255, 255, 0.7); 
  background-blend-mode: overlay;">
    
    <h1 style="color: #916123;">Orçamento</h1>
    <p style="color: #858177;">Preencha o formulário que iremos entrar em contato com você!</p>
    
    <form id="event-form">
      <label for="data">Data do Evento:</label>
      <input type="date" id="data" name="data" class="form-control mb-3" style="border-color: #8F7D57;  color: #858177;" required>

      <label for="horario">Horário (Início e Término):</label>
      <input type="text" id="horario" name="horario" class="form-control mb-3" style="border-color: #8F7D57; color: #858177;" placeholder="Ex: 14:00 - 18:00" required>

      <label for="n_pessoas">N° de Pessoas:</label>
      <input type="number" id="n_pessoas" name="n_pessoas" class="form-control mb-3" style="border-color: #8F7D57; color: #858177;" min="1" required>

      <label>Alimentação:</label>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="cafe_manha" name="alimentacao" value="Café da Manhã">
        <label class="form-check-label" for="cafe_manha">Café da Manhã</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="menu_fechado" name="alimentacao" value="Menu Fechado">
        <label class="form-check-label" for="menu_fechado">Menu Fechado</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="finger_food" name="alimentacao" value="Finger Food">
        <label class="form-check-label" for="finger_food">Finger Food</label>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="buffet" name="alimentacao" value="Buffet">
        <label class="form-check-label" for="buffet">Buffet</label>
      </div>

      <label for="espaco_exclusivo">Espaço Exclusivo:</label>
      <select id="espaco_exclusivo" name="espaco_exclusivo" class="form-control mb-3" style="border-color: #8F7D57; color: #858177;" required >
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>

      <label for="equipamentos">Tela de Led, Microfone e Equipamento Dedicado:</label>
      <select id="equipamentos" name="equipamentos" class="form-control mb-3" style="border-color: #8F7D57; color: #858177;" required >
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>

      <label for="bebidas">Bebidas Alcoólicas:</label>
      <select id="bebidas" name="bebidas" class="form-control mb-3" style="border-color: #8F7D57; color: #858177;" required >
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>

      <label for="canal">Por qual canal você veio?</label>
      <select id="canal" name="canal" class="form-control mb-3" style="border-color: #8F7D57; color: #858177;" required >
        <option value="Indicação">Indicação</option>
        <option value="Instagram">Instagram</option>
        <option value="Facebook">Facebook</option>
        <option value="TikTok">TikTok</option>
        <option value="Google">Google</option>
      </select>

      <label for="informacoes">Informações adicionais sobre o seu evento:</label>
      <textarea id="informacoes" name="informacoes" class="form-control mb-3" rows="4" style="border-color: #8F7D57; color: #858177;" placeholder="Digite aqui..."></textarea>

      <button id="button" type="button" class="btn  btn-block" style="color: #fff; background-color: #8F7D57;">Enviar</button>
    </form>
  </div>

  <script>
    var webView = new BlipChatExtension();

    webView.overrideOnClose(function () {
      var data = document.getElementById('data').value;
      if (data) {
        return true;
      }
      alert('Preencha a data antes de fechar.');
      return false;
    });

    document.getElementById('button').addEventListener('click', function () {
      var form = document.getElementById('event-form');
      var formData = new FormData(form);
      var dataObject = {};
      formData.forEach((value, key) => {
        if (!dataObject[key]) {
          dataObject[key] = value;
        } else {
          // Trata múltiplos valores como array
          dataObject[key] = [].concat(dataObject[key], value);
        }
      });

      console.log(dataObject);

      // Enviar os dados para o bot
  



webView.sendMessage({
        "payload": {
          "type": "text/plain",
          "content": JSON.stringify(dataObject)
        },
        "preview": {
          "type": "text/plain",
          "content": "formulario preenchido"
        }
      })

      // Finalizar webview
      webView.closeWebView();
    });
  </script>
</body>

</html>
